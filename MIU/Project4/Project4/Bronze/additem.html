	<body>
		<h1>Barter This! Form</h1>
		
		
		<a href="#" id="clearDataLink">Clear Stored Data</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="displayDataLink">Display Data</a>
		<a href="additem.html" id="newForm" style="display:none;">Add New Appointment</a>
		

			
		<form action="#" method="post" id="apptForm">
			<fieldset>
				<legend>Appointment Info</legend>
				<span>* Required Fields.</span>
				<ul id="errors"></ul>
				<ul id="apptInfo">
					<li><label for="apptName">* Appointment Name:&nbsp;&nbsp;</label><input type="text" name="apptName" id="apptName" placeholder="Joe Shmo"/></li>
					
					<li><label for="apptDate">* Appointment Date: </label><input id="apptDate" type="date"/></li>
					<li><label for="email">* Email:&nbsp;&nbsp;</label><input type="text" name="email" id="email"placeholder="me@me.com"/></li>
					<li><label for="phone">* Phone Number:&nbsp;&nbsp;</label><input type="text" name="phone" id="phone"placeholder="203-792-9902"/></li>
					<li id="dDown"><label for="apType">* Appointment Type:</label></li>
				</ul>	
			</fieldset>
				
			<fieldset>
			<legend>Item Info</legend>
				<ul>
					<li><label for="itemName">* Item Name:&nbsp;&nbsp;</label><input type="text" name="itemName" id="itemName"placeholder="Light Saber"/></li>
					<li><label for="itemChange">Did Item Change Hands?:</label></li>					
					<li><input type="radio" name="itemChange" id="yes" value="Yes"><label for="yes">Yes</label></li>
					<li><input type="radio" name="itemChange" id="no" value="No"><label for="no">No</label></li>
  					<li><label for="amount">Item Value</label></li>
					<li><label for="min">$1</label><input type="range" min="1" max="10000" name="amount" id="amount"><label for="max">$10,000</label></li>
					<li><label for="comments">Comments:</label><textarea id="comments"></textarea></li>
					<li><input type="hidden"></li>
				</ul>
			</fieldset>
			<input type="submit" value="Save Appointment" id="storeButton"/>
		</form>
		<script src="Js/json.js" type="text/javascript"></script>
		<script src="Js/main.js" type="text/javascript"></script>
		
	</body>
</html>
